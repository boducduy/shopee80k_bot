<body class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">

        <div class="text-center">
            <h2 class="mt-2 text-2xl font-bold text-gray-900 uppercase">üì¶ ƒê∆°n ƒê·∫∑t Shopee</h2>
            <p class="mt-1 text-sm text-gray-500">ƒêi·ªÅn th√¥ng tin v√† nh·∫•n G·ª≠i</p>

            <!-- 2. T√™n ng∆∞·ªùi nh·∫≠n (T√πy ch·ªçn) -->

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-user text-gray-400"></i></div>

            <!-- 3. S·ªë ƒëi·ªán tho·∫°i (T√πy ch·ªçn) -->
            <div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-phone text-gray-400"></i></div>
                    <input type="tel" id="phoneNumber" class="input-field pl-10" placeholder="C√ì TH·ªÇ B·ªé QUA">
                </div>
            </div>

            <!-- 4. T√™n SP -->
            <div>
                <label class="section-title">4. T√™n SP</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-tag text-gray-400"></i></div>
                    <input type="text" id="productName" class="input-field pl-10" placeholder="V√≠ d·ª•: √Åo thun ƒëen...">
                </div>
            </div>

            <!-- 5. Ph√¢n lo·∫°i -->
            <div>
                <label class="section-title">5. Ph√¢n lo·∫°i (M√†u/Size) <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-filter text-gray-400"></i></div>
                    <input type="text" id="variant" required class="input-field pl-10" placeholder="Xanh, Size L">

            </div>

            <!-- 6. S·ªë l∆∞·ª£ng -->
            <div>
                <label class="section-title">6. S·ªë l∆∞·ª£ng</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-sort-numeric-up text-gray-400"></i></div>

            <!-- 7. Ghi ch√∫ (ƒê√É CƒÇN CH·ªàNH CHO C√ÇN) -->
            <div>
                <label class="section-title">7. Ghi ch√∫</label>
                <div class="relative">
                    <!-- Th√™m icon c√¢y b√∫t v√† cƒÉn ch·ªânh padding ƒë·ªÉ gi·ªëng c√°c √¥ tr√™n -->
                    <div class="absolute top-3 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-pen text-gray-400"></i></div>
                    <textarea id="note" rows="2" class="input-field pl-10" placeholder="C·∫¶N G√å TH√å NOTE ·∫†"></textarea>

            <!-- 8. ƒê·ªãa ch·ªâ -->

                <div class="space-y-4">
                    <div>

                            <option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>

                    <div>

                            <option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>

                    </div>

                    <div>

                            <option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>

                    <div>

                    </div>
                </div>
            </div>
            
            <!-- N√öT G·ª¨I ƒê∆†N H√ÄNG -->
            <button type="submit" id="submitBtn" class="w-full py-3 px-4 rounded-md text-white shopee-orange hover:bg-orange-600 shadow-md font-bold uppercase transition-transform transform hover:scale-[1.02]">
                G·ª¨I ƒê∆†N H√ÄNG NGAY

        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- NH·∫¨N D·ªÆ LI·ªÜU T·ª™ BOT ---
        const urlParams = new URLSearchParams(window.location.search);
        const adminFee = parseInt(urlParams.get('fee')) || 25000;

        function formatNumber(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

        // --- C·∫¨P NH·∫¨T N√öT G·ª¨I ---
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.innerHTML = `G·ª¨I ƒê∆†N H√ÄNG NGAY - ${formatNumber(adminFee)} ƒë`;

        // --- API ƒê·ªäA CH√çNH ---
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        async function fetchLocations() {
            try {
                const res = await fetch('https://esgoo.net/api-tinhthanh/1/0.htm');
                const data = await res.json();
                if(data.error===0) {
                    provinceSelect.innerHTML = '<option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>';
                    data.data.forEach(p => provinceSelect.add(new Option(p.full_name, p.id)));
                }
            } catch(e){}
        }
        
        provinceSelect.onchange = async function() {
            districtSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            wardSelect.disabled=true;
            
            const res = await fetch(`https://esgoo.net/api-tinhthanh/2/${this.value}.htm`);
            const d = await res.json();
            districtSelect.innerHTML='<option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>';
            d.data.forEach(x => districtSelect.add(new Option(x.full_name, x.id)));
            districtSelect.disabled=false;
        };

        districtSelect.onchange = async function() {
            wardSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            const res = await fetch(`https://esgoo.net/api-tinhthanh/3/${this.value}.htm`);
            const d = await res.json();
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            d.data.forEach(x => wardSelect.add(new Option(x.full_name, x.id)));
            wardSelect.disabled=false;
        };
        
        window.onload = fetchLocations;

        // X·ª¨ L√ù G·ª¨I D·ªÆ LI·ªÜU
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pName = provinceSelect.options[provinceSelect.selectedIndex]?.text || "";
            const dName = districtSelect.options[districtSelect.selectedIndex]?.text || "";
            const wName = wardSelect.options[wardSelect.selectedIndex]?.text || "";
            const fullAddress = `${document.getElementById('addressDetail').value}, ${wName}, ${dName}, ${pName}`;

            const data = {
                link: document.getElementById('productLink').value,
                receiver_name: document.getElementById('receiverName').value || "---",
                phone: document.getElementById('phoneNumber').value || "---",
                code: document.getElementById('productName').value,
                variant: document.getElementById('variant').value,
                quantity: document.getElementById('quantity').value,
                address: fullAddress,
                note: document.getElementById('note').value,
                price: "---", // Bot s·∫Ω t·ª± t√≠nh
                total: "---"  // Bot s·∫Ω t·ª± t√≠nh
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
