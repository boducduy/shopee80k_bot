<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t Voucher Shopee</title>
    <!-- SDK Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f3f4f6; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .input-field {
            @apply mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-base text-gray-900 
            focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all;
        }
        .section-title {
            @apply block text-base font-bold text-gray-800 mb-1;
        }
        .input-icon {
            @apply absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400;
        }
        /* Style cho Radio button ƒë∆∞·ª£c ch·ªçn */
        input[type="radio"]:checked + div {
            border-color: #ee4d2d;
            background-color: #fff7f6;
        }
        input[type="radio"]:checked + div .radio-circle {
            background-color: #ee4d2d;
            border-color: #ee4d2d;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4 flex justify-center items-start">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-gradient-to-r from-orange-500 to-red-500 p-6 text-center text-white">
            <h2 class="text-3xl font-extrabold uppercase tracking-wide">üì¶ ƒê∆°n ƒê·∫∑t H√†ng</h2>
            <p class="text-orange-100 text-sm mt-1">Vui l√≤ng ch·ªçn lo·∫°i Voucher v√† ƒëi·ªÅn th√¥ng tin</p>
        </div>

        <form id="orderForm" class="p-6 space-y-6">
            
            <!-- 0. CH·ªåN LO·∫†I VOUCHER -->
            <div>
                <label class="section-title">Lo·∫°i Voucher <span class="text-red-500">*</span></label>
                <div class="grid grid-cols-1 gap-3 mt-2">
                    <!-- Option 1: 60k -->
                    <label class="cursor-pointer relative">
                        <input type="radio" name="voucherType" value="60k" class="peer sr-only" checked onchange="updateTotalButton()">
                        <div class="p-4 border-2 border-gray-200 rounded-lg hover:bg-gray-50 transition-all flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="radio-circle w-5 h-5 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                                <div>
                                    <p class="font-bold text-gray-800">Voucher 60k</p>
                                    <p class="text-sm text-gray-500">Gi√°: <span id="lblPrice60">24.000</span> ƒë</p>
                                </div>
                            </div>
                            <span class="text-orange-500 font-bold"><i class="fas fa-check-circle"></i></span>
                        </div>
                    </label>

                    <!-- Option 2: 80k -->
                    <label class="cursor-pointer relative">
                        <input type="radio" name="voucherType" value="80k" class="peer sr-only" onchange="updateTotalButton()">
                        <div class="p-4 border-2 border-gray-200 rounded-lg hover:bg-gray-50 transition-all flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="radio-circle w-5 h-5 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                                <div>
                                    <p class="font-bold text-gray-800">Voucher 80k</p>
                                    <p class="text-sm text-orange-600 font-medium italic">Gi√°: <span id="lblPrice80">29.000</span> ƒë (L√∫c c√≥ l√∫c kh√¥ng)</p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- 1. Link S·∫£n Ph·∫©m -->
            <div>
                <label class="section-title">1. Link S·∫£n Ph·∫©m <span class="text-red-500">*</span></label>
                <div id="linkContainer">
                    <div class="relative mb-2">
                        <div class="input-icon"><i class="fas fa-link"></i></div>
                        <input type="url" name="productLink" required class="input-field pl-12" placeholder="D√°n link Shopee v√†o ƒë√¢y...">
                    </div>
                </div>
                <button type="button" id="addLinkBtn" class="text-sm text-orange-600 font-semibold hover:text-orange-800 focus:outline-none flex items-center mt-2">
                    <i class="fas fa-plus-circle mr-1"></i> Th√™m link kh√°c
                </button>
            </div>

            <!-- 2. S·ªë ƒëi·ªán tho·∫°i -->
            <div>
                <label class="section-title">2. S·ªë ƒëi·ªán tho·∫°i <span class="text-gray-400 font-normal text-sm">(c√≥ th·ªÉ b·ªè qua)</span></label>
                <div class="relative">
                    <div class="input-icon"><i class="fas fa-phone"></i></div>
                    <input type="tel" id="phoneNumber" class="input-field pl-12" placeholder="QUEN SHIP B·ªé QUA">
                </div>
            </div>

            <!-- 3. T√™n SP -->
            <div>
                <label class="section-title">3. T√™n S·∫£n Ph·∫©m</label>
                <div class="relative">
                    <div class="input-icon"><i class="fas fa-tag"></i></div>
                    <input type="text" id="productName" class="input-field pl-12" placeholder="V√≠ d·ª•: √Åo thun ƒëen...">
                </div>
            </div>

            <!-- H√†ng ngang: Ph√¢n lo·∫°i & S·ªë l∆∞·ª£ng -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 4. Ph√¢n lo·∫°i -->
                <div>
                    <label class="section-title">4. Ph√¢n lo·∫°i <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-filter"></i></div>
                        <input type="text" id="variant" required class="input-field pl-12" placeholder="GHI ƒê·∫¶Y ƒê·ª¶">
                    </div>
                </div>

                <!-- 5. S·ªë l∆∞·ª£ng -->
                <div>
                    <label class="section-title">5. S·ªë l∆∞·ª£ng</label>
                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-sort-numeric-up"></i></div>
                        <input type="number" id="quantity" value="1" min="1" class="input-field pl-12 font-bold text-center" oninput="updateTotalButton()">
                    </div>
                </div>
            </div>

            <!-- 6. Ghi ch√∫ -->
            <div>
                <label class="section-title">6. Ghi ch√∫</label>
                <div class="relative">
                    <div class="absolute top-4 left-0 pl-4 flex items-center pointer-events-none text-gray-400"><i class="fas fa-pen"></i></div>
                    <textarea id="note" rows="3" class="input-field pl-12" placeholder="GHI S·∫¢N PH·∫®M MUA ·∫† KH√îNG PH·∫¢I T√äN S·∫¢N PH·∫®M NH·ªö GHI GI√öP M√åNH N·∫æU KH√îNG C√ì TH√å B·ªé QUA"></textarea>
                </div>
            </div>

            <!-- 7. ƒê·ªãa ch·ªâ nh·∫≠n h√†ng -->
            <div class="bg-orange-50 border border-orange-100 rounded-xl p-5">
                <label class="section-title text-orange-700 mb-3 flex items-center">
                    <i class="fas fa-map-marker-alt mr-2"></i> 7. ƒê·ªãa ch·ªâ nh·∫≠n h√†ng <span class="text-red-500 ml-1">*</span>
                </label>
                
                <div class="space-y-4">
                    <select id="province" class="input-field" required>
                        <option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>
                    </select>

                    <select id="district" class="input-field bg-gray-50" required disabled>
                        <option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>
                    </select>

                    <select id="ward" class="input-field bg-gray-50" required disabled>
                        <option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>
                    </select>

                    <input type="text" id="addressDetail" required class="input-field" placeholder="S·ªë nh√†, t√™n ƒë∆∞·ªùng c·ª• th·ªÉ...">
                </div>
            </div>

            <!-- L∆∞u √Ω nh·ªè -->
            <div class="text-xs text-red-500 italic text-center px-2">
                <i class="fas fa-info-circle mr-1"></i> L∆∞u √Ω: Link kh√°c shop s·∫Ω chia ra t·ª´ng ƒë∆°n, m·ªói ƒë∆°n ship s·∫Ω l√† 1k.
            </div>

            <!-- N√öT G·ª¨I -->
            <div class="pt-4 pb-2">
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-95 flex justify-center items-center gap-2 text-lg">
                    <span id="btnText">G·ª¨I ƒê∆†N H√ÄNG NGAY</span>
                </button>
            </div>

        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- NH·∫¨N D·ªÆ LI·ªÜU T·ª™ URL BOT ---
        const urlParams = new URLSearchParams(window.location.search);
        
        // Nh·∫≠n gi√° t·ª´ Bot
        const price60 = parseInt(urlParams.get('p60')) || 24000;
        const price80 = parseInt(urlParams.get('p80')) || 29000;
        // ƒê√£ x√≥a adminFee (ho·∫∑c set = 0)
        
        function formatNumber(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

        document.getElementById('lblPrice60').innerText = formatNumber(price60);
        document.getElementById('lblPrice80').innerText = formatNumber(price80);

        // --- H√ÄM T√çNH T·ªîNG TI·ªÄN ---
        function updateTotalButton() {
            // 1. L·∫•y lo·∫°i voucher
            const selectedVoucher = document.querySelector('input[name="voucherType"]:checked').value;
            const unitPrice = (selectedVoucher === '80k') ? price80 : price60;

            // 2. L·∫•y s·ªë l∆∞·ª£ng
            const quantity = parseInt(document.getElementById('quantity').value) || 1;

            // 3. T√≠nh t·ªïng (KH√îNG C·ªòNG PH√ç)
            const total = unitPrice * quantity;

            // 4. C·∫≠p nh·∫≠t n√∫t b·∫•m
            const btnText = document.getElementById('btnText');
            btnText.innerHTML = `G·ª¨I ƒê∆†N H√ÄNG NGAY - ${formatNumber(total)} ƒë`;
        }

        updateTotalButton();

        // --- X·ª¨ L√ù TH√äM LINK ---
        document.getElementById('addLinkBtn').addEventListener('click', function() {
            const container = document.getElementById('linkContainer');
            const div = document.createElement('div');
            div.className = 'relative mb-2 fade-in';
            div.innerHTML = `
                <div class="input-icon"><i class="fas fa-link"></i></div>
                <input type="url" name="productLink" class="input-field pl-12" placeholder="D√°n th√™m link Shopee...">
                <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-red-500" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(div);
        });

        // --- API ƒê·ªäA CH√çNH ---
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        async function fetchLocations() {
            try {
                const res = await fetch('https://esgoo.net/api-tinhthanh/1/0.htm');
                const data = await res.json();
                if(data.error===0) {
                    provinceSelect.innerHTML = '<option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>';
                    data.data.forEach(p => provinceSelect.add(new Option(p.full_name, p.id)));
                }
            } catch(e){}
        }
        
        provinceSelect.onchange = async function() {
            districtSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            districtSelect.disabled = true;
            wardSelect.disabled = true;
            districtSelect.classList.add('bg-gray-50'); 
            
            const res = await fetch(`https://esgoo.net/api-tinhthanh/2/${this.value}.htm`);
            const d = await res.json();
            districtSelect.innerHTML='<option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>';
            d.data.forEach(x => districtSelect.add(new Option(x.full_name, x.id)));
            districtSelect.disabled=false;
            districtSelect.classList.remove('bg-gray-50');
        };

        districtSelect.onchange = async function() {
            wardSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.disabled=true;
            wardSelect.classList.add('bg-gray-50');

            const res = await fetch(`https://esgoo.net/api-tinhthanh/3/${this.value}.htm`);
            const d = await res.json();
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            d.data.forEach(x => wardSelect.add(new Option(x.full_name, x.id)));
            wardSelect.disabled=false;
            wardSelect.classList.remove('bg-gray-50');
        };
        
        window.onload = fetchLocations;

        // X·ª¨ L√ù G·ª¨I D·ªÆ LI·ªÜU
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedVoucher = document.querySelector('input[name="voucherType"]:checked').value;

            const linkInputs = document.querySelectorAll('input[name="productLink"]');
            const links = Array.from(linkInputs)
                .map(input => input.value.trim())
                .filter(val => val !== '')
                .join('\n');

            const pName = provinceSelect.options[provinceSelect.selectedIndex]?.text || "";
            const dName = districtSelect.options[districtSelect.selectedIndex]?.text || "";
            const wName = wardSelect.options[wardSelect.selectedIndex]?.text || "";
            const fullAddress = `${document.getElementById('addressDetail').value}, ${wName}, ${dName}, ${pName}`;

            const unitPrice = (selectedVoucher === '80k') ? price80 : price60;
            const qty = parseInt(document.getElementById('quantity').value) || 1;
            const calculatedTotal = unitPrice * qty; // Kh√¥ng c·ªông fee

            const data = {
                voucher_type: selectedVoucher, 
                link: links,
                phone: document.getElementById('phoneNumber').value || "---",
                code: document.getElementById('productName').value,
                variant: document.getElementById('variant').value,
                quantity: qty,
                address: fullAddress,
                note: document.getElementById('note').value,
                price: formatNumber(unitPrice), 
                total: formatNumber(calculatedTotal) 
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
