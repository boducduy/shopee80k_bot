<body class="min-h-screen py-8 px-4 flex justify-center items-start">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <!-- Header m√†u cam n·ªïi b·∫≠t -->

            <h2 class="text-3xl font-extrabold uppercase tracking-wide">üì¶ ƒê∆°n ƒê·∫∑t H√†ng</h2>
            <p class="text-orange-100 text-sm mt-1">ƒêi·ªÅn th√¥ng tin b√™n d∆∞·ªõi ƒë·ªÉ l√™n ƒë∆°n</p>
        </div>

        <form id="orderForm" class="p-6 space-y-6">
            
            <!-- 1. Link S·∫£n Ph·∫©m -->

                <div class="relative">

                    <input type="url" id="productLink" required class="input-field pl-12" placeholder="D√°n link Shopee v√†o ƒë√¢y...">
                </div>
            </div>

            <!-- H√†ng ngang: T√™n & SƒêT -->

                <!-- 2. T√™n ng∆∞·ªùi nh·∫≠n -->
                <div>

                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-user"></i></div>

                    </div>
                </div>

                <!-- 3. S·ªë ƒëi·ªán tho·∫°i -->
                <div>
                    <label class="section-title">3.S·ªë ƒëi·ªán tho·∫°i <span class="text-gray-400 font-normal text-sm">(c√≥ th·ªÉ b·ªè qua)</span></label>
                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-phone"></i></div>
                        <input type="tel" id="phoneNumber" class="input-field pl-12" placeholder="QUEN SHIP B·ªé QUA">
                    </div>
                </div>
            </div>

            <!-- 4. T√™n SP -->
            <div>
                <label class="section-title">4. T√™n S·∫£n Ph·∫©m</label>
                <div class="relative">
                    <div class="input-icon"><i class="fas fa-tag"></i></div>
                    <input type="text" id="productName" class="input-field pl-12" placeholder="V√≠ d·ª•: √Åo thun ƒëen...">
                </div>
            </div>

            <!-- H√†ng ngang: Ph√¢n lo·∫°i & S·ªë l∆∞·ª£ng -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 5. Ph√¢n lo·∫°i -->
                <div>
                    <label class="section-title">5. Ph√¢n lo·∫°i <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-filter"></i></div>
                        <input type="text" id="variant" required class="input-field pl-12" placeholder="GHI ƒê·∫¶Y ƒê·ª¶">
                    </div>
                </div>

                <!-- 6. S·ªë l∆∞·ª£ng -->
                <div>
                    <label class="section-title">6. S·ªë l∆∞·ª£ng</label>
                    <div class="relative">
                        <div class="input-icon"><i class="fas fa-sort-numeric-up"></i></div>
                        <input type="number" id="quantity" value="1" min="1" class="input-field pl-12 font-bold text-center">
                    </div>

            </div>

            <!-- 7. Ghi ch√∫ -->
            <div>
                <label class="section-title">7. Ghi ch√∫</label>
                <div class="relative">
                    <div class="absolute top-4 left-0 pl-4 flex items-center pointer-events-none text-gray-400"><i class="fas fa-pen"></i></div>
                    <textarea id="note" rows="3" class="input-field pl-12" placeholder="Ghi ch√∫ th√™m v·ªÅ s·∫£n ph·∫©m..."></textarea>
                </div>
            </div>

            <!-- 8. ƒê·ªãa ch·ªâ nh·∫≠n h√†ng -->
            <div class="bg-orange-50 border border-orange-100 rounded-xl p-5">
                <label class="section-title text-orange-700 mb-3 flex items-center">
                    <i class="fas fa-map-marker-alt mr-2"></i> 8. ƒê·ªãa ch·ªâ nh·∫≠n h√†ng <span class="text-red-500 ml-1">*</span>
                </label>
                
                <div class="space-y-4">
                    <select id="province" class="input-field" required>
                        <option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>
                    </select>

                    <select id="district" class="input-field bg-gray-50" required disabled>
                        <option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>
                    </select>

                    <select id="ward" class="input-field bg-gray-50" required disabled>
                        <option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>
                    </select>

                    <input type="text" id="addressDetail" required class="input-field" placeholder="S·ªë nh√†, t√™n ƒë∆∞·ªùng c·ª• th·ªÉ...">
                </div>

            <!-- N√öT G·ª¨I (Sticky bottom on mobile or simple block) -->

                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-95 flex justify-center items-center gap-2 text-lg">
                    <span>G·ª¨I ƒê∆†N H√ÄNG NGAY</span>
                    <span id="feeAmount" class="bg-white/20 px-2 py-1 rounded text-sm font-normal ml-1">...</span>
                </button>
            </div>

        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- NH·∫¨N D·ªÆ LI·ªÜU T·ª™ BOT ---
        const urlParams = new URLSearchParams(window.location.search);
        const adminFee = parseInt(urlParams.get('fee')) || 25000;

        function formatNumber(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

        // Hi·ªÉn th·ªã gi√° l√™n n√∫t
        const feeSpan = document.getElementById('feeAmount');
        feeSpan.innerText = `+${formatNumber(adminFee)}ƒë ph√≠`;

        // --- API ƒê·ªäA CH√çNH (Gi·ªØ nguy√™n logic) ---
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        async function fetchLocations() {
            try {
                const res = await fetch('https://esgoo.net/api-tinhthanh/1/0.htm');
                const data = await res.json();
                if(data.error===0) {
                    provinceSelect.innerHTML = '<option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>';
                    data.data.forEach(p => provinceSelect.add(new Option(p.full_name, p.id)));
                }
            } catch(e){}
        }
        
        provinceSelect.onchange = async function() {
            districtSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            districtSelect.disabled = true;
            wardSelect.disabled = true;
            districtSelect.classList.add('bg-gray-50'); // Gray out visually
            
            const res = await fetch(`https://esgoo.net/api-tinhthanh/2/${this.value}.htm`);
            const d = await res.json();
            districtSelect.innerHTML='<option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>';
            d.data.forEach(x => districtSelect.add(new Option(x.full_name, x.id)));
            districtSelect.disabled=false;
            districtSelect.classList.remove('bg-gray-50');
        };

        districtSelect.onchange = async function() {
            wardSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.disabled=true;
            wardSelect.classList.add('bg-gray-50');

            const res = await fetch(`https://esgoo.net/api-tinhthanh/3/${this.value}.htm`);
            const d = await res.json();
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            d.data.forEach(x => wardSelect.add(new Option(x.full_name, x.id)));
            wardSelect.disabled=false;
            wardSelect.classList.remove('bg-gray-50');
        };
        
        window.onload = fetchLocations;

        // X·ª¨ L√ù G·ª¨I D·ªÆ LI·ªÜU
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pName = provinceSelect.options[provinceSelect.selectedIndex]?.text || "";
            const dName = districtSelect.options[districtSelect.selectedIndex]?.text || "";
            const wName = wardSelect.options[wardSelect.selectedIndex]?.text || "";
            const fullAddress = `${document.getElementById('addressDetail').value}, ${wName}, ${dName}, ${pName}`;

            const data = {
                link: document.getElementById('productLink').value,
                receiver_name: document.getElementById('receiverName').value || "---",
                phone: document.getElementById('phoneNumber').value || "---",
                code: document.getElementById('productName').value,
                variant: document.getElementById('variant').value,
                quantity: document.getElementById('quantity').value,
                address: fullAddress,
                note: document.getElementById('note').value,
                price: "---", 
                total: "---"  
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
