<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t Voucher Shopee</title>
    <!-- SDK Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff1f2; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .shopee-orange { background-color: #ee4d2d; }
        .input-field {
            @apply mt-1 block w-full px-3 py-3 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
            focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500;
        }
        .section-title { @apply block text-sm font-medium text-gray-700 mb-1; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6 bg-white p-6 rounded-xl shadow-lg border-t-4 border-[#ee4d2d]">
        <div class="text-center">
            <h2 class="mt-2 text-2xl font-bold text-gray-900 uppercase">üì¶ ƒê∆°n ƒê·∫∑t Shopee</h2>
            <p class="mt-1 text-sm text-gray-500">ƒêi·ªÅn th√¥ng tin v√† nh·∫•n G·ª≠i</p>
        </div>

        <form id="orderForm" class="space-y-4">
            <!-- 1. Link -->
            <div>
                <label class="section-title">1. Link S·∫£n Ph·∫©m <span class="text-red-500">*</span></label>
                <div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-link text-gray-400"></i></div>
                <input type="url" id="productLink" required class="input-field pl-10" placeholder="https://shopee.vn/..."></div>
            </div>

            <!-- 2. T√™n SP -->
            <div>
                <label class="section-title">2. T√™n SP</label>
                <div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-tag text-gray-400"></i></div>
                <input type="text" id="productName" class="input-field pl-10" placeholder="V√≠ d·ª•: √Åo thun ƒëen..."></div>
            </div>

            <!-- 3. Ph√¢n lo·∫°i -->
            <div>
                <label class="section-title">3. Ph√¢n lo·∫°i (M√†u/Size)</label>
                <div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-filter text-gray-400"></i></div>
                <input type="text" id="variant" class="input-field pl-10" placeholder="Xanh, Size L"></div>
            </div>

            <!-- 4. S·ªë l∆∞·ª£ng -->
            <div>
                <label class="section-title">4. S·ªë l∆∞·ª£ng</label>
                <div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-sort-numeric-up text-gray-400"></i></div>
                <input type="number" id="quantity" value="1" min="1" class="input-field pl-10 text-center font-bold"></div>
            </div>

            <!-- 5. ƒê·ªãa ch·ªâ (ƒê√£ s·ª≠a: M·ªói √¥ 1 d√≤ng t√°ch bi·ªát) -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <label class="section-title text-orange-600 mb-3">5. ƒê·ªãa ch·ªâ nh·∫≠n h√†ng <span class="text-red-500">*</span></label>
                
                <div class="space-y-3"> <!-- TƒÉng kho·∫£ng c√°ch gi·ªØa c√°c √¥ -->
                    <div>
                        <select id="province" class="input-field" required>
                            <option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>
                        </select>
                    </div>

                    <div>
                        <select id="district" class="input-field" required disabled>
                            <option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>
                        </select>
                    </div>

                    <div>
                        <select id="ward" class="input-field" required disabled>
                            <option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>
                        </select>
                    </div>

                    <div>
                        <input type="text" id="addressDetail" required class="input-field" placeholder="S·ªë nh√†, t√™n ƒë∆∞·ªùng c·ª• th·ªÉ...">
                    </div>
                </div>
            </div>

            <!-- 6. Ghi ch√∫ -->
            <div>
                <label class="section-title">6. Ghi ch√∫</label>
                <textarea id="note" rows="2" class="input-field" placeholder="Ghi ch√∫ th√™m..."></textarea>
            </div>
            
            <!-- T·ªïng ti·ªÅn -->
            <div class="bg-orange-50 p-3 rounded-md border border-orange-200 flex justify-between items-center mt-4">
                <span class="text-gray-700 font-medium">T·ªïng thanh to√°n:</span>
                <span id="totalAmount" class="text-xl font-bold text-[#ee4d2d]">0 ƒë</span>
            </div>

            <button type="submit" class="w-full py-3 px-4 rounded-md text-white shopee-orange hover:bg-orange-600 shadow-md font-bold uppercase transition-transform transform hover:scale-[1.02]">
                G·ª¨I ƒê∆†N H√ÄNG NGAY
            </button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- NH·∫¨N GI√Å T·ª™ URL BOT ---
        const urlParams = new URLSearchParams(window.location.search);
        const adminPrice = parseInt(urlParams.get('price')) || 0;

        const quantityInput = document.getElementById('quantity');
        const totalDisplay = document.getElementById('totalAmount');

        function formatNumber(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

        calculateTotal();

        function calculateTotal() {
            const quantity = parseInt(quantityInput.value) || 0;
            const total = adminPrice * quantity;
            totalDisplay.innerText = formatNumber(total) + " ƒë";
        }
        quantityInput.addEventListener('input', calculateTotal);

        // --- API ƒê·ªäA CH√çNH ---
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        async function fetchLocations() {
            try {
                const res = await fetch('https://esgoo.net/api-tinhthanh/1/0.htm');
                const data = await res.json();
                if(data.error===0) {
                    provinceSelect.innerHTML = '<option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>';
                    data.data.forEach(p => provinceSelect.add(new Option(p.full_name, p.id)));
                }
            } catch(e){}
        }
        
        provinceSelect.onchange = async function() {
            districtSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>'; // Reset x√£ khi ƒë·ªïi t·ªânh
            wardSelect.disabled=true;
            
            const res = await fetch(`https://esgoo.net/api-tinhthanh/2/${this.value}.htm`);
            const d = await res.json();
            districtSelect.innerHTML='<option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>';
            d.data.forEach(x => districtSelect.add(new Option(x.full_name, x.id)));
            districtSelect.disabled=false;
        };

        districtSelect.onchange = async function() {
            wardSelect.innerHTML='<option>ƒêang t·∫£i...</option>';
            const res = await fetch(`https://esgoo.net/api-tinhthanh/3/${this.value}.htm`);
            const d = await res.json();
            wardSelect.innerHTML='<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>';
            d.data.forEach(x => wardSelect.add(new Option(x.full_name, x.id)));
            wardSelect.disabled=false;
        };
        
        window.onload = fetchLocations;

        // X·ª¨ L√ù G·ª¨I D·ªÆ LI·ªÜU
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pName = provinceSelect.options[provinceSelect.selectedIndex]?.text || "";
            const dName = districtSelect.options[districtSelect.selectedIndex]?.text || "";
            const wName = wardSelect.options[wardSelect.selectedIndex]?.text || "";
            const fullAddress = `${document.getElementById('addressDetail').value}, ${wName}, ${dName}, ${pName}`;

            const data = {
                link: document.getElementById('productLink').value,
                code: document.getElementById('productName').value,
                variant: document.getElementById('variant').value,
                quantity: document.getElementById('quantity').value,
                price: formatNumber(adminPrice),
                total: totalDisplay.innerText,
                address: fullAddress,
                note: document.getElementById('note').value
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
