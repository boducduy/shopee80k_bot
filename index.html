    <script>

        // --- X·ª¨ L√ù API ƒê·ªäA CH·ªà VI·ªÜT NAM ---
        const host = "https://provinces.open-api.vn/api/";
        
        // 1. T·∫£i danh s√°ch T·ªânh/Th√†nh ph·ªë khi m·ªü web
        var callAPI = (api) => {
            return axios.get(api)

        }
        callAPI(host + "?depth=1");

        // 2. X·ª≠ l√Ω khi ch·ªçn T·ªânh -> T·∫£i Qu·∫≠n/Huy·ªán
        var callApiDistrict = (api) => {

        // 3. X·ª≠ l√Ω khi ch·ªçn Qu·∫≠n -> T·∫£i Ph∆∞·ªùng/X√£

        var renderData = (array, select) => {

            array.forEach(element => {

        }

        // S·ª± ki·ªán thay ƒë·ªïi l·ª±a ch·ªçn
        $("#province").change(() => {

            } else {

                $("#ward").prop("disabled", true).html('<option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>');

        $("#district").change(() => {

        // --- G·ª¨I D·ªÆ LI·ªÜU ---
        function sendData() {

            // L·∫•y ƒë·ªãa ch·ªâ chi ti·∫øt
            let house = $("#house_number").val().trim();

            // Ki·ªÉm tra validate ƒë·ªãa ch·ªâ
            let provinceVal = $("#province").val();

            let fullAddress = `${house}, ${wardText}, ${districtText}, ${provinceText}`;
